<!--布局内容部分-->
        <div style="width:1200px;height:100%;margin:0 auto;margin-top:20px">
            <div style="padding-left:130px" class="text_title">字体说明：</div>
            <div style="padding-left:130px">本设计中字体均为：微软雅黑；英文、数字、字符：Arial</div>
            <div style="padding-left:80px;margin-top:20px">
            	<table class="color_table">
                	<tr>
                    	<td class="header" style="width:15%">重要度</td>
                    	<td class="header" style="width:15%">属 性</td>
                    	<td class="header" style="width:15%">字 号</td>
                    	<td class="header" style="width:15%">色 值</td>
                    	<td class="header" style="width:15%">建议行距</td>
                    	<td class="header" style="width:25%">使用场景</td>
                    </tr>
                    <tr>
                    	<td colspan="4" style="height:12px"></td>
                    </tr>
                    <tr style="color:#434343">
                    	<td style="font-size:16px">重要</td>
                    	<td>标题</td>
                        <td>14px</td>
                        <td>#434343</td>
                        <td>30px</td>
                        <td><span class="color_text1">用于较重要的文字</span><br><span class="color_text3">如组件或模块标题/菜单</span></td>
                    </tr>
                    <tr>
                    	<td colspan="6" style="height:12px;border-bottom:#e0e0e0 1px dashed;"></td>
                    </tr>
                    <tr>
                    	<td colspan="6" style="height:12px"></td>
                    </tr>
                    <tr style="color:#737373">
                    	<td rowspan="2" style="font-size:16px">一般</td>
                    	<td>正文</td>
                        <td>14px</td>
                        <td>#737373</td>
                        <td>30px</td>
                        <td><span class="color_text1">用于大多数文字</span><br><span class="color_text3">如正文/表格文字</span></td>
                    </tr>
                    <tr style="color:#21b7c6">
                    	<td>链接文字</td>
                        <td>14px</td>
                        <td>#21b7c6</td>
                        <td>30px</td>
                        <td><span class="color_text1">用于部分链接文字</span><br><span class="color_text3">如链接文字/页码文字选中</span></td>
                    </tr>
                    <tr>
                    	<td colspan="6" style="height:12px;border-bottom:#e0e0e0 1px dashed;"></td>
                    </tr>
                    <tr>
                    	<td colspan="6" style="height:12px"></td>
                    </tr>
                    <tr style="color:#898989">
                    	<td rowspan="2" style="font-size:16px">弱</td>
                    	<td>辅助文字</td>
                        <td>14px</td>
                        <td>#898989</td>
                        <td>30px</td>
                        <td><span class="color_text1">用于部分辅助性文字</span><br><span class="color_text3">如辅助文字</span></td>
                    </tr>
                    <tr style="color:#9f9f9f">
                    	<td>不可编辑文字</td>
                        <td>14px</td>
                        <td>#9f9f9f</td>
                        <td>30px</td>
                        <td><span class="color_text1">用于部分不可编辑文字</span><br><span class="color_text3">如不可编辑文字/失效文字</span></td>
                    </tr>
                </table>
            </div>
            
        </div>
<!--布局内容部分结束-->
