<script>
	var itotalmenu=3;
	var icurrentmenu=1;
	function clickMenu(imenu){
		for(i=1;i<=itotalmenu;i++){
			if(i==imenu){
				icurrentmenu=imenu;
				document.getElementById("menu"+i).className="currentmenu";
			}else
				document.getElementById("menu"+i).className="leftmenu";
		}
	}
	function onMouseOverMenu(imenu){
		
		document.getElementById("menu"+imenu).className="currentmenu";
			
		
	}
	function onMouseOutMenu(imenu){
		if(imenu!=icurrentmenu)
		document.getElementById("menu"+imenu).className="leftmenu";
			
		
	}
</script>
