<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=8">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">
    
    <title>Title</title>
	<link href="css.css" rel="stylesheet" type="text/css">

</head>
<body style="height:100%;margin:0 auto;width:100%;" scroll="auto">
<div id="contentdiv1"  style="width:900px; height:2300px; float:left " >
<!--以下是Tab标签部分-->
	<div style="width:900px;height:32px;">
    	<span class="num_img"><img src="images/num_01.png"></span>
        <div style="width:821px;height:32px;float:left;">
            <span class="num_title">Tab标签</span>
            <span class="num_content">选项卡切换组件；文字 32px ;菜单选中时横线高 6px，宽自定义，左右各超出文字12px。</span>
        </div>
    </div>
    <div style="padding-left:60px;margin-top:15px"><img src="images/E-images/img_E_tab.png"></div>
<!--Tab标签部分结束-->


<!--以下是按钮部分-->
	<div style="width:900px;height:32px;margin-top:40px">
    	<span class="num_img"><img src="images/num_02.png"></span>
        <div style="width:821px;height:32px;float:left;">
            <span class="num_title">按钮</span>
            <span class="num_content">用于开始一个即时操作</span>
            <span class="num_content">长按钮：640px*72px ；圆角 2px ； 文字 32px；描边 1px。</span>
            <span class="num_content">小按钮：宽自定义；高 50px；文字左右间距各 20px；圆角为最大圆角尺寸；文字 28px；描边 1px。</span>
        </div>
    </div>
    <div style="padding-left:60px;margin-top:50px"><img src="images/E-images/img_E_button.png"></div>
<!--按钮部分结束-->

<!--以下是Tag标签部分-->
	<div style="width:900px;height:32px;margin-top:40px">
    	<span class="num_img"><img src="images/num_03.png"></span>
        <div style="width:821px;height:32px;float:left;">
            <span class="num_title">Tag标签</span>
            <span class="num_content">用于标记和分类；100px*48px； 文字 24px；描边 1px 。</span>
        </div>
    </div>
    <div style="padding-left:60px;margin-top:20px"><img src="images/E-images/img_E_tag.png"></div>
<!--Tag标签部分结束-->

<!--以下是弹出对话框部分-->
	<div style="width:900px;height:32px;margin-top:40px">
    	<span class="num_img"><img src="images/num_04.png"></span>
        <div style="width:821px;height:32px;float:left;">
            <span class="num_title">弹出对话框</span>
            <span class="num_content">通知提醒信息；根据内容定义大小；文字32px。</span>
        </div>
    </div>
    <div style="padding-left:60px;margin-top:15px"><img src="images/E-images/img_E_dialogbox.png"></div>
<!--弹出对话框部分结束-->

</div>

</body>
</html>
